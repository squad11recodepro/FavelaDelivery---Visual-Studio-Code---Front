<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Link da logo na aba da página -->
    <link rel="shortcut icon" type="imagex/png" href="/img/favicon.ico" />
    <title>Favela Delivery</title>
    <!--Link do css externo-->
    <link rel="stylesheet" href="estilocc.css" />
    <link rel="stylesheet" href="/css/estilo.cempreendedor.css" />
    <!--Link do css do bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--Link para os icones de redes sociais-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <h1>Cadastro Cliente</h1>
    <form id="formulario">
      <p>
        <label>Nome Completo:</label>
        <input type="text" name="nome" />
      </p>
      <p>
        <label>CPF:</label>
        <input type="text" name="cpf" />
      </p>
      <p>
        <label>Endereço:</label>
        <input type="text" name="endereco" />
      </p>
      <p>
        <label>E-mail:</label>
        <input type="text" name="email" />
      </p>
      <p>
        <label for="telefone">Telefone</label>
        <input
          type="tel"
          id="telefone"
          class="input-padrao"
          required
          placeholder="(xx) xxxxx-xxxx"
        />
      </p>
      <p>
        <label>Sua senha:</label>
        <input type="password" id="senha" name="senha" />
      </p>
      <p>
        <label>Confirme sua senha:</label>
        <input type="password" name="conf_senha" />
      </p>
      <p>
        <button type="submit">Salvar</button>
      </p>
    </form>
  </body>
</html>
